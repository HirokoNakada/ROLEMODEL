<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録</title>

  <link rel="stylesheet" href="css/setting.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">


<div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">新規登録</h3>
      </div>
      <div class="panel-body">

        <form action="">

          <div class="form-group">
            <label for="name">お名前</label> <span class="text-danger">※必須</span>
            <input type="text" id="name" placeholder="お名前を入力してください" class="form-control">
          </div>

                   <div class="form-group">
            <label for="name">ニックネーム</label> <span class="text-danger">※必須</span>
            <input type="text" id="name" placeholder="お名前を入力してください" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="メールアドレスを入力してください" class="form-control">
          </div>

          <div class="form-group">
            <label for="pass">パスワード</label>
            <input type="password" class="form-control" id="pass" placeholder="パスワードを入力してください">
            <span class="help-block">パスワードは最低6文字以上を設定してください</span>
          </div>

             <div class="form-group">
            <label for="age">学年</label>
            <select class="form-control" id="age">
              <option value="中学1年生">中学1年生</option>
              <option value="中学2年生">中学2年生</option>
              <option value="中学3年生">中学3年生</option>
              <option value="高校1年生">高校1年生</option>
              <option value="高校2年生">高校2年生</option>
              <option value="高校3年生">高校3年生</option>
            
             
            </select>
          </div>


         
          <div class="form-group">
            <label for="gender">性別</label>
            <div class="radio">
              <label><input type="radio" name="gender" value="">男性</label>
              <label><input type="radio" name="gender" value="">女性</label>
            </div>
          </div>

          <div class="form-group">
            <label for="area">お住まいの地域</label>
            <select class="form-control" id="area">
              <option value="北海道・東北">北海道・東北</option>
              <option value="北陸">北陸</option>
              <option value="甲信越">甲信越</option>
              <option value="関東">関東</option>
              <option value="中部">中部</option>
              <option value="関西">関西</option>
              <option value="中国">中国</option>
              <option value="四国">四国</option>
              <option value="九州・沖縄">九州・沖縄</option>
            </select>
          </div>

       


          <div class="form-group">
            <label for="memo">コメント</label>
            <textarea class="form-control" id="memo" rows="5" placeholder="メモを入力してください"></textarea>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label><input type="checkbox" value="">プライバシーポリシーに同意する</label>
            </div>
          </div>

          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary">
          </div>

        </form>


      </div>
      <!-- /.panel-body -->

    </div>
    <!-- /.panel -->

  </div>
  <!-- /.container -->

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
